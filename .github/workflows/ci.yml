name: CI ScanApp

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-check:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Dependencies Installation
        run: npm ci

      - name: Check Linting
        run: npm run lint

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: Verify Coverage Threshold
        run: echo "Verify that the table above indicates > 20% coverage."